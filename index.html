<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            user-select: none;
            cursor: pointer;
        }

        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1000;
            /* border: red solid 1px; */
        }

        .projectile {
            position: absolute;
            width: 5px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
        }

        .particule {
            position: absolute;
            font-size: 24px; 
            font-weight: bold;
            pointer-events: none;
            transform: translate(-50%, -50%); 
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8); 
        }


        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%); 
        }

    </style>
</head>
<body>
    <div class="instructions"></div>
   <script>
    const colors = [
        "#ff6f91",
        "#ff9671",
        "#ffc75f",
        "#f9f871",
        "#ff4c4c",
        "#ffcc00",
    ];
    const letters = "TE AMO EU";

    function createFirework(x, y) {
        const launchHeight =
            Math.random() * (window.innerHeight / 4) + window.innerHeight / 4;
        const projectile = document.createElement("div");
        projectile.classList.add("projectile");
        document.body.appendChild(projectile);
        projectile.style.left = `${x}px`;
        projectile.style.top = `${y}px`;

        anime({
            targets: projectile,
            translateY: -launchHeight,
            duration: 1200,
            easing: "easeOutQuad",
            complete: () => {
                projectile.remove();
                createBurst(x, y - launchHeight);
            },
        });
    }

    function createBurst(x, y) {
        const numLetters = letters.length; // Total de letras
        const numSparkles = 80; 

        for (let i = 0; i < numLetters; i++) {
            createLetter(x, y, i, numLetters);
        }

        for (let i = 0; i < numSparkles; i++) {
            createParticle(x, y);
        }
    }

    function createLetter(x, y, index, total) {
        const el = document.createElement("div");
        el.classList.add("particule");
        el.textContent = letters.charAt(index);
        el.style.color = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(el);

        const angle = (Math.PI * 2 * index) / total;
        const distance = 100; // DistÃ¢ncia do centro

        const targetX = x + Math.cos(angle) * distance;
        const targetY = y + Math.sin(angle) * distance;

        anime({
            targets: el,
            left: [`${x}px`, `${targetX}px`],
            top: [`${y}px`, `${targetY}px`],
            scale: [0, 1.2],
            duration: 1200,
            easing: "easeOutCubic",
            complete: () => {
                anime({
                    targets: el,
                    opacity: [1, 0],
                    duration: 800,
                    easing: "easeInCubic",
                    complete: () => el.remove(),
                });
            },
        });
    }

    function createParticle(x, y) {
        const el = document.createElement("div");
        el.classList.add("sparkle");
        el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
        document.body.appendChild(el);

        animateParticle(el);
    }

    function animateParticle(el) {
        const angle = Math.random() * Math.PI * 2;
        const distance = anime.random(100, 200);
        const duration = anime.random(1200, 2000);
        const fallDistance = anime.random(20, 80);
        const scale = Math.random() * 0.5 + 0.5;

        anime
            .timeline({
                targets: el,
                easing: "easeOutCubic",
                duration: duration,
                complete: () => el.remove(),
            })
            .add({
                translateX: Math.cos(angle) * distance,
                translateY: Math.sin(angle) * distance,
                scale: [0, scale],
                opacity: [1, 0.9],
            })
            .add({
                translateY: `+=${fallDistance}px`,
                opacity: [0.9, 0],
                easing: "easeInCubic",
                duration: duration / 2,
            });
    }

    document.addEventListener("click", (e) => {
        createFirework(e.clientX, e.clientY);
    });

    window.onload = function () {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        createFirework(centerX, centerY);
    };
</script>

</body>
</html>
